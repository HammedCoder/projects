      return prod.price;
    });
    const newPrice = newProd.filter((price) => {
      typeof price === "number";

      console.log(price);
      return price;
    });
    const sum = newPrice.reduce((acc, cur) => acc + cur, 0);
    console.log(sum);
    let total = products
