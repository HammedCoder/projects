<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Grade</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100%;
        height: 100vh;
        text-align: center;
        display: flex;
        align-items: center;
      }
      .container {
        width: 60%;
        display: flex;
        flex-direction: column;
        margin: 12px auto;
        align-items: center;
        justify-content: center;
        border: 2px solid greenyellow;
        padding: 20px;
      }
      input {
        width: 80%;
        margin: 10px auto;
        padding: 10px 12px;
        border-radius: 6px;
        box-shadow: 0 0 5px 1px lightgrey;
        border: none;
        /* border: 2px solid lightblue; */
      }
      button {
        width: 40%;
        margin: auto;
        border: none;
        padding: 7px 10px;
        background-color: blue;
        color: white;
        font-size: 24px;
        border-radius: 12px;
        cursor: pointer;
      }
      input:focus {
        outline: 2px solid blue;
        border: none;
      }
      h1 {
        color: brown;
      }

      @media screen and (max-width: 765px) {
        button {
          font-size: 12px;
          width: 30%;
          border-radius: 5px;
          padding: 5px;
        }
        h1 {
          width: 60%;
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Student Grade App</h1>
      <input id="month" type="text" placeholder="Enter your score" />
      <input
        type="text"
        disabled
        name="output"
        placeholder="Output"
        id="output"
      />
      <button onclick="getGrade()">Get Grade</button>
    </div>
  </body>
</html>
<script>
  const output = document.getElementById("output");
  function getGrade() {
    const score = Number(document.getElementById("month").value);
    console.log(score);
    if (score < 0) {
      alert(`Score cannot be less than 0`);
    } else if (score > 100) {
      alert(`Score cannot be be greater than 100`);
    } else if (score >= 80) {
      output.value = "Your grade is A";
    } else if (score >= 70) {
      output.value = "Your grade is B";
    } else if (score >= 60) {
      output.value = "Your grade is C";
    } else if (score >= 50) {
      output.value = "Your grade is D";
    } else if (score >= 40) {
      output.value = "Your grade is E";
    } else {
      output.value = "Your grade is F";
    }
  }
  console.log(output.value);
</script>
